<div class="mt-4 col-8 offset-2">
   <div class="cart">
     <div class="card-header">Login Here</div>
     <div class="card-body">
        <form #loginForm=ngForm (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" [hidden]="!error">
            {{error}}
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" 
                  [(ngModel)]="form.email" 
                  class="form-control" 
                  [ngModelOptions]="{standalone: true}"
                  id="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" 
                    [(ngModel)]="form.password" 
                    class="form-control" 
                    [ngModelOptions]="{standalone: true}"
                    id="pwd">
          </div>
          <div class="form-group row">
            <div class="col-sm-12 ">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
                <a routerLink="/signup" class="btn btn-info float-right">Sign Up</a>
            </div>
          </div>
          <small class="float-right">
              <a routerLink="/request-reset">Reset password</a>
          </small>
        </form> 
     </div>
   </div>
</div>
