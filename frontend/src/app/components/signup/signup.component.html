<div class="mt-4 col-8 offset-2">
  <div class="cart">
    <div class="card-header">Register Here</div>
    <div class="card-body">
       <form #loginForm=ngForm (ngSubmit)="onSubmit()">
         <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" 
                [(ngModel)]="form.name" 
                class="form-control" 
                [ngModelOptions]="{standalone: true}"
                id="name">
            <div class="alert alert-danger" [hidden]="!error.name">
                {{error.name}}
            </div>
        </div>
         <div class="form-group">
           <label for="email">Email address:</label>
           <input type="email" 
                 [(ngModel)]="form.email" 
                 class="form-control" 
                 [ngModelOptions]="{standalone: true}"
                 id="email">
              <div class="alert alert-danger" [hidden]="!error.email">
                  {{error.email}}
              </div>
         </div>
         <div class="form-group">
           <label for="pwd">Password:</label>
           <input type="password" 
                   [(ngModel)]="form.password" 
                   class="form-control" 
                   [ngModelOptions]="{standalone: true}"
                   id="password">
                  <div class="alert alert-danger" [hidden]="!error.password">
                    {{error.password}}
                </div>
         </div>
        <div class="form-group">
          <label for="pwd">Password Confirmation:</label>
          <input type="password" 
                  [(ngModel)]="form.password_confirmation" 
                  class="form-control" 
                  [ngModelOptions]="{standalone: true}"
                  id="password_confirmation">
        </div>
         <div class="form-group row">
           <div class="col-sm-12 ">
               <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
               <a routerLink="/login" class="btn btn-info float-right">Login Up</a>
           </div>
         </div>
       </form> 
    </div>
  </div>
</div>
