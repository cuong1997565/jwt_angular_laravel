<div class="mt-4 col-8 offset-2">
  <div class="cart">
    <div class="card-header">Reset Password Here</div>
    <div class="card-body">
       <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group">
           <label for="email">Email address:</label>
           <input type="email" 
                 [(ngModel)]="form.email" 
                 class="form-control" 
                 [ngModelOptions]="{standalone: true}"
                 id="email"
                 style="margin-bottom: 18px;"
                 placeholder="email">
                 <span class="text-danger" [hidden] = "!error.email"> {{error.email}} </span>
         </div>
         <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" 
                  [(ngModel)]="form.password" 
                  class="form-control" 
                  [ngModelOptions]="{standalone: true}"
                  id="password"
                  placeholder="password"
                  style="margin-bottom: 18px;">
                  <span class="text-danger" [hidden] = "!error.password"> {{error.password}} </span>

        </div>
        <div class="form-group">
          <label for="pwd">Password Confirmation:</label>
          <input type="password" 
                  [(ngModel)]="form.password_confirmation" 
                  class="form-control" 
                  [ngModelOptions]="{standalone: true}"
                  id="password_confirmation"
                  placeholder="password confirmation"
                  style="margin-bottom: 18px;">
                  <span class="text-danger" [hidden] = "!error.password_confirmation"> {{error.password_confirmation}} </span>

        </div>
         <div class="form-group row">
           <div class="col-sm-12 ">
               <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.valid">Change password</button>
           </div>
         </div>
       </form> 
    </div>
  </div>
</div>
